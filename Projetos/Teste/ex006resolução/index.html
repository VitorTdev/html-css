<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tags Abreviadas</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual teg deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="&lt;h1&gt; até &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt; e após isso &lt;li&gt; para criar a categoria">Listas Ordenadas</abbr></li>
        <li><abbr title="&lt;ul&gt; e após isso &lt;li&gt; para criar a categoria">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
