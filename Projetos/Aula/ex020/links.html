<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        a {
            color: #00ff2a;
        }

        a:visited {
            color: blue;
        }

        a:active {
            color: yellow;
        }

        a::after {
            content: ' [link] ';
            color: lightgray;
        }
    </style>
    <title>Links</title>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://br.pinterest.com/pin/618611698834486603/">Foto foda</a></li>
        <li><a href="https://br.pinterest.com/pin/633387433113335/">cara lindo</a></li>
        <li><a href="https://www.twitter.com">Fodastico</a></li>
    </ul>
</body>
</html>
