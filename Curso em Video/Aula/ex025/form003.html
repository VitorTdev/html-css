<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>
<body>

    <main>
        <h1>Formulário</h1>

        <form method="get" target="_blank">
            <p>
                <label for="inome">Nome</label>
                <input type="text" placeholder="Nome" id="inome" required maxlength="30" autocomplete="name">
            </p>

            <p>
                <label for="imedia">Media</label>
                <input type="number" name="media" id="imedia" placeholder="Média" required maxlength="30" step="0.5" min="0" max="10">
            </p>

            <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" id="imes" name="mes"> 
            </p>

            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="idia">
            </p>

            <p>
                <label for="ihora">Hora da Prova</label>
                <input type="time" id="ihora" name="hora">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
    
</body>
</html>
